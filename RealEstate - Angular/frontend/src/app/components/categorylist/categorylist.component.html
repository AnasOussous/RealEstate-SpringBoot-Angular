<div>
    <div class="jumbotron">
        <h1 class="display-4">List Category</h1>
        <p class="lead">Category</p>
    </div>
</div>

<div class="colorbackground">
    <div class="container">
        <div class="row">
            <div class="col-md-6">

                <span class="pull-right">
                    <input type="text" [(ngModel)]="nom" class="form-control" placeholder="Search">
                </span>


                <table class="table table-bordered table-striped" style="margin-top:10px;">
                    <thead>
                        <tr>
                            <th (click)="sort('id')" class="text-center">ID
                                <span class="pull-right">
                                    <i class="fa fa-sort"></i>
                                </span>
                            </th>
                            <th (click)="sort('nom')" class="text-center">Name
                                <span class="pull-right">
                                    <i class="fa fa-sort"></i>
                                </span>
                            </th>
                            <th class="text-center">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr
                            *ngFor="let category of categorys | filter : nom | orderBy: orderHeader: isDescOrder | paginate: { itemsPerPage: perPage, currentPage: p } ">
                            <th scope="row" class="text-center">{{ category.id }}</th>
                            <td class="text-center">{{ category.nom }}</td>
                            <td class="text-center">
                                <button (click)="updateCategory(category.id)" class="btn btn-info"> <i
                                        class="fa fa-edit"></i>Update</button>
                                <button (click)="deleteCategory(category.id)" class="btn btn-danger"
                                    style="margin-left: 10px"><i class="fa fa-trash"></i> Delete</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <pagination-controls class="myPagination" (pageChange)="p = $event"></pagination-controls>
            </div>
            <div class="col-md-1"></div>
            <div class="col-md-5">
                <app-addcategory></app-addcategory>
                <br>
                <app-updatecategory></app-updatecategory>
            </div>
        </div>
    </div>
</div>

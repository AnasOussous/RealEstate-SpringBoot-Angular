<div class="container">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <form (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label htmlFor="sellorrent">For Sell/Rent</label>
                    <select [(ngModel)]="listing.sellOrRent" name="sellOrRent" class="form-control">
                        <option selected>Select Sell/Rent</option>
                        <option [ngValue]="false">Sell</option>
                        <option [ngValue]="true">Rent</option>
                    </select>
                </div>
                <div class="form-group">
                    <label htmlFor="name" class="text-muted">Name</label>
                    <input [(ngModel)]="listing.name" name="name" type="text" class="form-control" />
                </div>

                <div class="form-group">
                    <label htmlFor="description">Description</label>
                    <textarea [(ngModel)]="listing.description" name="description" name="description" cols="20" rows="5"
                        class="form-control"></textarea>
                </div>
                <div class="form-group">
                    <label htmlFor="city" class="text-muted">City</label>
                    <input [(ngModel)]="listing.city" type="text" name="city" class="form-control" />
                </div>
                <div class="form-group">
                    <label htmlFor="price">price</label>
                    <input [(ngModel)]="listing.price" type="number" name="price" class="form-control" />
                </div>
                <div class="form-group">
                    <label htmlFor="Surface" class="text-muted">Beds</label>
                    <input [(ngModel)]="listing.beds" type="text" name="beds" class="form-control" />
                </div>
                <div class="form-group">
                    <label htmlFor="Surface" class="text-muted">Baths</label>
                    <input [(ngModel)]="listing.baths" type="text" name="baths" class="form-control" />
                </div>
                <div class="form-group">
                    <label htmlFor="Surface" class="text-muted">mÂ²</label>
                    <input [(ngModel)]="listing.m2" type="text" name="listing" class="form-control" />
                </div>
                <!-- <div class="form-group">
                    <label htmlFor="Surface" class="text-muted">CategoryId</label>
                    <input [(ngModel)]="listing.categorieId" type="text" name="categorieId" class="form-control" />
                </div> -->
                <div class="form-group">
                    <label htmlFor="Surface" class="text-muted">Category</label>
                <select [(ngModel)]="listing.categorieId" name="search_param" class="form-select form-select-lg mb-5" aria-label=".form-select-lg example">
                    <option *ngFor="let category of categorys" [value]="category.id">{{category.nom}}</option>
                </select>
            </div>
                <button type="submit" class="btn btn-outline-primary">New Listing</button>
            </form>
